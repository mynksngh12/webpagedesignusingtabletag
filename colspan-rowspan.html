<html>
  <head>
    <title>table with the help of colspan and rowspan attribute</title>
  </head>
  <body>
    <table border="2px" width="400px">
      <tr height="50px">
        <th colspan="4" height="50px">
          <font color="lightblue"><i>WESTIE NAME</i></font>
        </th>
      </tr>
      <tr height="150px">
        <th>
          <font color="lightblue"><i>MENU</i></font>
        </th>
        <th colspan="2">
          <font color="lightblue"><i>CONTENT AREA</i></font>
        </th>
        <th>
          <font color="lightblue"><i>ADVT</i></font>
        </th>
      </tr>
      <tr height="50px">
        <th colspan="4">
          <font color="lightblue"><i>FOOTER</i></font>
        </th>
      </tr>
    </table>
  </body>
</html>
